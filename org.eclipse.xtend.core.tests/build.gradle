dependencies {
	api project(':org.eclipse.xtend.core')
	api "org.eclipse.emf:org.eclipse.emf.codegen"
	api "org.eclipse.emf:org.eclipse.emf.codegen.ecore"
	api "org.eclipse.xtext:org.eclipse.xtext.java:$versions.xtext"
	api "org.eclipse.xtext:org.eclipse.xtext.testing:$versions.xtext"
	api "org.eclipse.xtext:org.eclipse.xtext.xbase.testing:$versions.xtext"
}

sourceSets.test {
	java.srcDir 'testdata'
	java.srcDir 'suites'
	java.srcDir 'smoke-suites'
	resources.srcDir 'testdata'
}

test {
	maxHeapSize = "2G"
	exclude '**/*Suite.class'
}
